    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/index.js"></script>

</head>

<body>

        <a href="#"><img src="icons/icon5.png">面试技巧</a>
        <a href="#"><img src="icons/icon6.png">薪资查询</a>
    </div>


    <div class="banner"><a href="#"></a></div>


    <div class="line"></div>

    <div class="job-guide">
        <img src="icons/i2.png" alt="" class="i1">
        <h4>就业指导</h4>
        <a href="#" class="more">更多&gt;&gt;</a>

        <a href="#" class="left"></a>

    <div class="line"></div>

    <div class="sub-nav">
        <a href="#"><img src="icons/home.png" alt="">
            <p>首页</p>

        <a href="#"><img src="icons/net.png" alt="">

        <a href="#"><img src="icons/ms.png" alt="">

    <div class="slide1">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
                <div class="swiper-slide">Slide 10</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <!-- Add Pagination -->

        </div>



    </div>

    <script src="js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3,
            spaceBetween: 30,
            centeredSlides: true,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
